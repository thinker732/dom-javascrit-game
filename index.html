<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        color: red;
        margin-left: 30%;
    }

    .first {
        color: blue;
    }

    .Gamebox{
        border: 1px solid black;
        width: 90vw;
        height: 50vh;
        background-color: black;
    }
    .enemy{
        display: inline-block;
        border: 1px solid #fff;
        text-align: center;
        line-height: 30px;
        color: azure; 
        position: absolute;
        height: 30px;
        width: 30px;
        background-color: blue;
        border-radius: 360px;
    }
    
    .go{
        margin-top: 1em;
        margin-left: 33.33%;
        padding: 1em;

    }
    #mode{
        position: relative;
        width: 100px;
        height: 30px;
        top: -5px;
        border-color: rgb(208, 230, 222);
    }
</style>

<body>
    <h1 class="first">Game Score: <span class="score">0</span></h1>
    <div class="Gamebox">
        <div class="box">

        </div>
    </div>
    <h1 >Timer: <span class="time"> ... </span>s</h1>
    <h1>Mode:
        <select name="mode" id="mode">
            <option value="easy">easy</option>
            <option value="normal">normal</option>
            <option value="difficult">difficult</option>
            <option value="hardcore">hardcore</option>
            <option value="asian">Asian</option>
        </select>
    </h1><pre class="isAsian" style="display: none;margin-left: 28%;">if you got that ref you're a GOAT</pre>
    <button class="go">Start</button>
    <script src="./app.js"></script>
</body>

</html>
